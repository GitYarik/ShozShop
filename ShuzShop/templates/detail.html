{% extends 'base.html' %}
{% load specifications %}
<div class="row">
    <div class="col-md-4">
        <img src="{{product.image.url}}" class="img-fluid">
    </div>
    <div class="col-md-8">
     <h3>{{product.title}}</h3>
        <p>Цена: {{product.price}} Бел.руб</p>
        <p>Описание: {{product.description}}</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger">Купить</button> </a>
        <p class="mt-4">Характеристики:</p>

        {{ product|product_spec }}
